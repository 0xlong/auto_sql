# Pytest configuration file for auto_sql project
#
# This file configures pytest behavior including:
# - Test discovery patterns
# - Output formatting
# - Coverage reporting
# - Warning filters

[pytest]
# Test discovery patterns
# pytest will look for files matching these patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add src directory to Python path so imports like "from config import ..." work
# This allows modules in src to use relative imports (e.g., from config import X)
pythonpath = src

# Minimum Python version required
minversion = 8.0

# Command line options that are always applied
# -v: Verbose output (shows each test name)
# -ra: Show extra test summary info for all test outcomes except passed
# --strict-markers: Raise error on unknown markers
# --tb=short: Shorter traceback format for failures
addopts = 
    -v
    -ra
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for categorizing tests
# Usage: @pytest.mark.unit, @pytest.mark.integration, @pytest.mark.slow
markers =
    unit: Unit tests that test individual functions/classes
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    mock: Tests that use mocking extensively

# Log configuration for test runs
# Show log output for failed tests to help debug issues
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
# Ignore specific warnings that are not relevant for tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

